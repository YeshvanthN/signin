<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="signin">
    <form method="POST" action="#" class="form form-signin text-center">
        <div class="containerBox">
            <div class="card ">
                <div>
                    <h6 class="card-header text-left">Sign In</h6>
                </div>
                <div class="input-group form-group">
                    <input type="email" placeholder="Email Address" class="input-group" />
                </div>
                <div class="input-group form-group">
                <input type="password" placeholder="Password" class="input-group" />
                </div>
                <div class="input-group justify-content-between">
                    <span>
                    <input type="checkbox" name="remember" class="form-check-label" style="color: blue !important;" />
                    <label for="remember">Remember Me </label>
                    </span>
                    <span>
                    <a href="#" class="btn-link text-white">Forget Password?</a>
                    </span>
                </div>
                <div class="btn-right pt-3">
                    <button type="submit" class="btn-submit">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
